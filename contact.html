<body>
    <header id="main-header" class="padded-area">
        <h1>Fresh Renewed Wellness</h1>
    </header>
    <div>
        <nav id="main-nav">
            <div id="hamburger">
                <div></div>
                <div></div>

    <section id="contact-main" class="contact-padded">
        <h2><b>Contact Us!</b></h2>
        <div class="contact-columns">
            <section class="contact-col1of2">
                <div class="contact-flex">
                    <section class="contact-col1of3">
                        <div id="flex-contact-info">
                            <div class="number-column">
                                <h2>Phone Number</h2>
                                <p>123-456-7890</p>
                            </div>
                            <div class="email-column">
                                <h2>Email</h2>
                                <p>freshrenewwellness@gmail.com</p>
                            </div>
                        </div>
                    </section>
                    <section class="contact-col1of3">
                        <h2>Hours of Operation</h2>
                        <ul>
                            <li>Monday-Friday 8:00am-5:00pm</li>
                            <li> Saturday: Closed</li>
                            <li> Sunday: Closed</li>
                        </ul>
                    </section>
                    <section class="contact-col1of3">
                        <h2>Location</h2>
                        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3307.9521843058014!2d-81.03249888929412!3d33.993761920705225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f8bb282cb2a61b%3A0x78bd73542178f54e!2sUniversity%20of%20South%20Carolina!5e0!3m2!1sen!2sus!4v1698163143749!5m2!1sen!2sus" width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </section>
                </div>
            </section>
            <section class="contact-col2of2">
                <header class="contact-padded">
                    <h2>Send Us a Message!</h2>
                </header>
                <div id="form-container">
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="47d92bfe-e3ca-4495-b34f-034fd2b6de7e">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" required></textarea>
                        <div class="h-captcha" data-captcha="true"></div>
                        <button class="contact-button" type="submit">Send Message!</button>
                    </form>
                    <script src="https://web3forms.com/client/script.js" async defer></script>
                </div>
            </section>
        </div>
    </section>
</body>
